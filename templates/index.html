
<html>
    <head>
        <title>Chat Bot</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <script src="https://kit.fontawesome.com/e6d65b3117.js" crossorigin="anonymous"></script>
    </head>
    <body> 
        <header>
            <h1>Train service Chat Bot</h1>
        </header>
        <div class="container"> <!--row placed within container for propper padding and alignment-->
            <div class="row"> <!--create horizontal group of columns-->
                <div class="col-sm-6 offset-sm-3"> <!--grid layout-->
                    <div id="chatbox">
                        <div class="msg left-msg">
                            <div class="msg-img">
                                <i class="fas fa-robot"></i>
                            </div>
                            <div class="msg-bubble">
                                <p class="botText">Hello!</p>
                            </div>
                        </div>
                    </div>
                    <div class="userinput">
                        <input id="textInput" class="textInputStyle" type="text" name="msg" placeholder="Chat with bot here" onkeypress="enterKeyPressed(event)">
                        <input id="buttonInput" class='fas' style='font-size:24px; border-radius:50%; width: 50px;
                        height: 50px; border: 1px solid #ccc;' type="submit" value="&#xf054;" onclick="enteredText()">
                    </div>
                </div>
            </div>
        </div>

        <script>
            
            
            // executed when website finish loading
            window.onload = async function exampleFunction() { 
                let userTexts = ['bye', 'hi', 'cya']
                userTexts.forEach(async (item) => {
                    await getResponse(item);
                })
                
                
            }
            
            // executed when pressing the button
            function enteredText(){
                let userText = document.getElementById("textInput").value;
                getResponse(userText);
            }

            function getResponse(text){
                document.getElementById("chatbox").innerHTML += 
                `
                <div class="msg right-msg">
                    <div class="msg-img">
                        <i class="far fa-user"></i>
                    </div>
                    <div class="msg-bubble">
                        <p class ="userText">${text}</p>
                    </div>
                </div>
                `;

                document.getElementById("textInput").value = "";
                $.get("/get", { msg: text }, function(data){
                    document.getElementById("chatbox").innerHTML += 
                    `
                    <div class="msg left-msg">
                        <div class="msg-img">
                            <i class="fas fa-robot"></i>
                        </div>
                        <div class="msg-bubble">
                            <p class="botText">${data}</p>
                        </div>
                    </div>
                    `;
                });
            }

            // executed when pressing enter
            function enterKeyPressed(event){
                if(event.key === "Enter"){
                    event.preventDefault();
                    enteredText()
                }
            }
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </body>
</html>
